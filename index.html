 <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/af2ca4710f.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width">
	<title>Typing Test</title>

	<link rel="icon" href="keyboard-solid.svg" type="image/x-icon">
	
	<link rel="stylesheet" href="style.css">

</head>
<body style="transition: all 0.75s linear 0s">

	<nav id="menu">
		<a id="logo" tabindex="-1">knockofftype</a>
		<space></space>
		<div id="modes">
		<label><one onclick='ChangeMode("time")' data-selected="false">time</one><two onclick='ChangeMode("words")' data-selected="false">words</two></label>
		<span id="time" class="hidden">
			<span class="short" onclick="ChangeLength('short'); localStorage.setItem('length', '15s');">15s</span>
			<span class="medium" onclick="ChangeLength('medium'); localStorage.setItem('length', '30s')">30s</span>
			<span class="long" onclick="ChangeLength('long'); localStorage.setItem('length', '60s')">60s</span>
			<span class="extra-long" onclick="ChangeLength('extra-long'); localStorage.setItem('length', '120s')">120s</span>
		</span>
		<span>&nbsp;&nbsp;&nbsp;</span>
		<span id="words" class="hidden">
			<span class="short" onclick="ChangeLength('short'); localStorage.setItem('length', '10w')">10</span>
			<span class="medium" onclick="ChangeLength('medium'); localStorage.setItem('length', '25w')">25</span>
			<span class="long" onclick="ChangeLength('long'); localStorage.setItem('length', '50w')">50</span>
			<span class="extra-long" onclick="ChangeLength('extra-long'); localStorage.setItem('length', '100w')">100</span>
		</span>
		<div id="custom"></div>
	</div>
	</nav>

	<div id="timeleft">30s <a href="https://youtube.com" id="yt">YT</a></div>
	<div id="textcontainer">
	<div id="start" class="typing"></div>
		<div id="text"><!--TEXT GENERATED BY JAVASCRIPT GOES HERE-->
		</div>
	</div>

	<div id="restart" onclick="location.reload()"><i class="fas fa-redo-alt"></i></div>

	<p id="wpmdisplay"></p>

    <footer>
		<span>Â© donutbedum 2021</span>
        <span id="css-button" onclick='cs_on();'><i class="fas fa-palette"></i> Color schemes</span>

		<div class="statscontainer" data-selected="false">
				haha lol
		</div>
    </footer>

	<div id="cs-display" class="color-schemes-selected" onclick="cs_off();">
		<div id="scheme-container" tabindex="-1">
			<div onclick="ChangeScheme(0)" id="cs-one" class="schemes" style="border-color: #c0d036; color: #c0d036; background-color: #36475c"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Defo grellow</div>
			<div onclick="ChangeScheme(1)" id="cs-two" class="schemes" style="border-color: #00dd00; color: #00dd00; background-color: #101010"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Hackerman</div>
			<div onclick="ChangeScheme(2)" id="cs-three" class="schemes" style="border-color: #111111; color: #111111; background-color: #efefef"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Gray cocoa</div>
			<div onclick="ChangeScheme(3)" id="cs-four" class="schemes" style="border-color: #F1FAEE; color: #F1FAEE; background-color: #457B9D"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Seaside</div>
			<div onclick="ChangeScheme(4)" id="cs-five" class="schemes" style="border-color: #F1FAEE; color: #F1FAEE; background-color: #457B9D"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>test</div>
			<div onclick="ChangeScheme(5)" id="cs-six" class="schemes" style="border-color: #00dd00; color: #00dd00; background-color: #001919"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Green hacker</div>
			<div onclick="ChangeScheme(6)" id="cs-seven" class="schemes" style="border-color: #0077dd; color: #0077dd; background-color: #001938"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Blue hacker?</div>
			<div onclick="ChangeScheme(7)" id="cs-eight" class="schemes" style="border-color: #ffff00; color: #ffff00; background-color: #5c2991"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Regal</div>
		</div>
	</div>

    <script src="script.js"></script>
  </body>
</html>
