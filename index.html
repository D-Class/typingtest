<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Typing Test</title>

	<script src="https://kit.fontawesome.com/af2ca4710f.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<nav id="menu">
		<a href="#" class="navLinks" id="first-link" onmouseover="document.querySelector('#first-link i').style.opacity = 1; document.querySelector('#first-link i').style.marginRight = '1vmin';" onmouseout="document.querySelector('#first-link i').style.opacity = 0; document.querySelector('#first-link i').style.marginRight = '0';"><i style="opacity: 0;" class="fas fa-angle-right"></i>KnockOffType</a>
		<a href="#" class="navLinks" onmouseover="document.querySelector('.navLinks:nth-child(2) i').style.opacity = 1; document.querySelector('.navLinks:nth-child(2) i').style.marginLeft = '1vmin';" onmouseout="document.querySelector('.navLinks:nth-child(2) i').style.opacity = 0; document.querySelector('.navLinks:nth-child(2) i').style.marginLeft = '0';">Advanced Test<i style="opacity: 0;" class="fas fa-angle-left"></i></a>
		<a href="about:blank" class="navLinks" onmouseover="document.querySelector('.navLinks:nth-child(3) i').style.opacity = 1; document.querySelector('.navLinks:nth-child(3) i').style.marginLeft = '1vmin';" onmouseout="document.querySelector('.navLinks:nth-child(3) i').style.opacity = 0; document.querySelector('.navLinks:nth-child(3) i').style.marginLeft = '0';">Speed Test<i style="opacity: 0;" class="fas fa-angle-left"></i></a>
	</nav>

	<main>

		<div id="whattotype" class="grid-item">
			<!--TEXT GENERATED BY JAVASCRIPT GOES HERE-->
		</div>
		<input id="typehere" class="grid-item" autofocus="false" autocomplete="off" placeholder="Start typing here..." onkeypress="startTest();">        <div id="timeleft" class="grid-item">30s</div>
        <p id="wpmdisplay"></p>

    </main>     

    <footer>Â© donutbedum 2021	
		<button id="settings"><i class="fas fa-cog"></i> Settings</button>
        <button id="css-button" onclick='cs_on();'><i class="fas fa-palette"></i> Color schemes</button>
    </footer>

	<div id="cs-display" class="color-schemes-selected" onclick="cs_off();">
		<div id="scheme-container">
			<button onclick="ChangeScheme(0)" id="cs-one" class="schemes" style="border-color: #c0d036; color: #c0d036; background-color: #36475c"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Defo grellow</button>
			<button onclick="ChangeScheme(1)" id="cs-two" class="schemes" style="border-color: #00dd00; color: #00dd00; background-color: #101010"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Hackerman</button>
			<button onclick="ChangeScheme(2)" id="cs-three" class="schemes" style="border-color: #111111; color: #111111; background-color: #efefef"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Gray cocoa</button>
			<button onclick="ChangeScheme(3)" id="cs-four" class="schemes" style="border-color: #F1FAEE; color: #F1FAEE; background-color: #457B9D"><i class="fas fa-angle-right" style="margin-right: 1.75vmin;"></i>Seaside</button>
		</div>
	</div>

    <script src="script.js"></script>
  </body>
</html>
